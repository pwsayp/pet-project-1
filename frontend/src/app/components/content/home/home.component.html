<div class="Content">
  <article *ngFor="let news of news">
    <div class="Header">
      <h1>{{ news.title }}</h1>
      <small class="Date">{{ news.date | date }}</small>
    </div>
    <p>{{ news.content }}</p>
  </article>
</div>

<div class="Pagination">
  <ul>
    <li *ngFor="let page of getPages()">
      <a (click)="onPageChange(page)" [class.active]="currentPage === page">{{ page + 1 }}</a>
    </li>
  </ul>
</div>
